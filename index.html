<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipment Installation Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="/jspdf/dist/jspdf.umd.min.js"></script>
  <script src="/html2canvas/dist/html2canvas.min.js"></script>
  <script src="/signature_pad/dist/signature_pad.umd.min.js"></script>
  <script src="dateFunctions.js"></script>
  
  <style>
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
      background-color: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .form-group label {
      font-weight: bold;
    }
    .form-control {
      border-radius: 4px;
    }
    .signature-pad {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 10px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
      border-color: #545b62;
    }
    .signature-box {
      flex: 1;
      margin-right: 10px;
    }
    .signature-box:last-child {
      margin-right: 0;
    }
    .signature-pad {
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .signature-pad {
  border: 1px solid #ccc; /* This creates the desired small border */
  border-radius: 5px;
}
  </style>
</head>
<body>
  <div class="container">
    <h2>Equipment Installation Form</h2>
    <form id="equipmentForm">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
          </div> <!-- Close the first form-row div -->
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="radio_number">RADIO #/VEHICLE Name</label>
              <input type="text" class="form-control" id="radio_number" name="radio_number" required>
            </div>
            <div class="form-group col-md-4">
              <label for="cal_fire_unit_code">UNIT Code</label>
              <input type="text" class="form-control" id="cal_fire_unit_code" name="cal_fire_unit_code" required>
            </div>
            <div class="form-group col-md-4">
              <label for="x_number">X-Number</label>
                <input type="text" class="form-control" id="x_number" name="x_number" placeholder="e.g., 12 X 345" required>
            </div>
        <div class="form-group col-md-4">
          <label for="radio_mobile_mid">Radio Mobile MID</label>
          <input type="text" class="form-control" id="radio_mobile_mid" name="radio_mobile_mid">
        </div>
        <div class="form-group col-md-4">
          <label for="license_plate">License Plate #</label>
          <input type="text" class="form-control" id="license_plate" name="license_plate" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="mileage">Mileage</label>
          <input type="number" class="form-control" id="mileage" name="mileage" required>
        </div>
        <div class="form-group col-md-4">
          <label for="make">Make</label>
          <input type="text" class="form-control" id="make" name="make">
        </div>
        <div class="form-group col-md-4">
          <label for="model">Model</label>
          <input type="text" class="form-control" id="model" name="model">
        </div>
      </div>
      <div class="form-group">
        <label for="avl1_check">Was this equipment an AVL 1.0?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="avl1_yes" name="avl1_check" value="yes">
          <label class="form-check-label" for="avl1_yes">Yes</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="avl1_no" name="avl1_check" value="no">
          <label class="form-check-label" for="avl1_no">No</label>
        </div>
      </div>
      <div class="form-group">
        <label for="previously_installed">Previously Installed Equipment (optional description)</label>
        <input type="text" class="form-control" id="previously_installed" name="previously_installed" placeholder="Description">
      </div>
      <div class="form-group">
        <label>System Test and Approval</label>
        <table class="table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Yes/No</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>MDT, Cell, RF and Satellite tested successfully</td>
              <td>
                <select class="form-control" name="system_test" aria-label="System Test" required>
                  <option value="" disabled selected>Select Yes/No</option>
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="form-group">
        <label for="installationType">Installation Type:</label>
        <select class="form-control" id="installationType" name="installationType" required>
          <option value="">Select Installation Type</option>
          <option value="type1">1</option>
          <option value="type2">2</option>
          <option value="type3">3</option>
          <option value="type4">4</option>
          <option value="type5">5</option>
        </select>
      </div>

      <table class="table table-striped">
        <thead>
        <tr>
          <th>#</th>
          <th>Item</th>
          <th>Description</th>
          <th>Options</th>
          <th>Serial Number</th>
          <th>Asset Tag</th>
        </tr>
        </thead>
        <tbody id="deviceTableBody"></tbody>
      </table>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="installer_name">Installer Name:</label>
          <input type="text" class="form-control" id="installer_name" name="installer_name" required>
        </div>
        <div class="form-group col-md-6">
          <label for="calfire_officer_name">CalFire Officer Name:</label>
          <input type="text" class="form-control" id="calfire_officer_name" name="calfire_officer_name" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="calfire_signature">CalFire Officer Signature:</label>
          <div class="signature-container">
            <canvas id="calfire-signature-pad" class="signature-pad" width=400 height=200></canvas>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="signature">Installer Signature:</label>
          <div class="signature-container">
            <canvas id="signature-pad" class="signature-pad" width=400 height=200></canvas>
          </div>
        </div>
      </div>
      <div>
      <button type="button" id="clear" class="btn btn-secondary">Clear</button>
      <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <script>
    const { jsPDF } = window.jspdf;
    const signaturePad = new SignaturePad(document.getElementById('signature-pad'));
    const calfireSignaturePad = new SignaturePad(document.getElementById('calfire-signature-pad'));

    document.getElementById('clear').addEventListener('click', () => {
      signaturePad.clear();
      calfireSignaturePad.clear();
    });

    document.getElementById('equipmentForm').addEventListener('submit', (event) => {
      event.preventDefault();
      const form = document.getElementById('equipmentForm');
      const formData = new FormData(form);

      const doc = new jsPDF();
      let y = 10;

      doc.setFontSize(12);
      doc.text("Equipment Installation Form", 10, y);
      y += 10;

      formData.forEach((value, key) => {
        if (key !== 'signature' && key !== 'calfire_signature') {
          doc.text(`${key}: ${value}`, 10, y);
          y += 10;
        }
      });

      // Add installer signature
      const imgData = signaturePad.toDataURL('image/png');
      doc.addImage(imgData, 'PNG', 10, y, 180, 60);
      y += 70;

      // Add CalFire officer signature
      const calfireImgData = calfireSignaturePad.toDataURL('image/png');
      doc.addImage(calfireImgData, 'PNG', 10, y, 180, 60);

      doc.save("installation_form.pdf");
    });

    const installationTypeSelect = document.getElementById('installationType');
    const deviceTableBody = document.getElementById('deviceTableBody');

    const allDevices = [
      {Sku: "mdt10", description: 'RMI Patriot 10" MDC', serial: '', asset: ''},
      {Sku: "mdt12", description: 'RMI Patriot 12" MDC', serial: '', asset: ''},
      {Sku: "PLA2", description: 'RMI Installation Plate A', serial: ''},
      {Sku: "PLB2", description: 'RMI Installation Plate B', serial: ''},
      {Sku: "RF930", description: 'RMI IQ Modem/Tait Radio', serial : '', asset: ''},
      {Sku: "R931", description: 'Cradlepoint IMEI No', serial: '', asset: ''},
      {Sku: "PSEC5", description: 'Parsec Antenna (5 in 1)', serial: '', asset: ''},
      {Sku: "PSEC7", description: 'Parsec Antenna (7 in 1)', serial: '', asset: ''},
      {Sku: "ORB61", description: 'Orbcomm ST6100 Serial No', serial: '', asset: ''},
      {Sku: "VFA1", description: 'VHF Radio Antenna', serial: '', asset: ''},
      {Sku: "PSC", description: 'PSC S Code', serial: '', asset: ''},
      {Sku: "HB12", description: 'RMI RMHB 12"', serial: '', asset: ''},
      {Sku: "HB15", description: 'RMI RMHB 15"', serial: '', asset: ''},
      {Sku: "EMRSW1", description: 'RMI EMER Button Kit', serial: '', asset: ''},
    ];

    const installationTypeMapping = {
      type1: ["mdt10", "PLA2", "RF930", "R931", "PSEC5", "PSEC7", "ORB61", "VFA1", "PSC"],
      type2: ["mdt12", "HB12", "PLA2", "RF930", "R931", "PSEC5", "PSEC7", "ORB61", "VFA1", "PSC"],
      type3: ["mdt10", "R931", "PSEC5", "PSEC7", "ORB61"],
      type4: ["PLA2", "R931", "PSEC5", "PSEC7", "ORB61"],
      type5: ["EMRSW1", "ORB61"]
    };

    const disabledAssetTags = [
      'RMI Installation Plate A',
      'RMI Installation Plate B',
      'PSC S Code',
      'VHF Radio Antenna',
      'Parsec Antenna (5 in 1)',
      'Parsec Antenna (7 in 1)',
      'RMI EMER Button Kit'
    ];

    function togglePatriotSize(button) {
      const row = button.closest('tr');
      const itemCell = row.cells[1];
      const descCell = row.cells[2];
      const hiddenInput = row.querySelector('input[type="hidden"]');
      if (button.textContent === '10"') {
        button.textContent = '12"';
        itemCell.textContent = 'mdt12';
        descCell.textContent = 'RMI Patriot 12" MDC';
        hiddenInput.value = 'RMI Patriot 12" MDC';
      } else {
        button.textContent = '10"';
        itemCell.textContent = 'mdt10';
        descCell.textContent = 'RMI Patriot 10" MDC';
        hiddenInput.value = 'RMI Patriot 10" MDC';
      }
    }

    function toggleRMHBSize(button) {
      const row = button.closest('tr');
      const itemCell = row.cells[1];
      const descCell = row.cells[2];
      const hiddenInput = row.querySelector('input[type="hidden"]');
      if (button.textContent === '12"') {
        button.textContent = '15"';
        itemCell.textContent = 'HB15';
        descCell.textContent = 'RMI RMHB 15"';
        hiddenInput.value = 'RMI RMHB 15"';
      } else {
        button.textContent = '12"';
        itemCell.textContent = 'HB12';
        descCell.textContent = 'RMI RMHB 12"';
        hiddenInput.value = 'RMI RMHB 12"';
      }
    }

    function togglePlateType(button) {
      const row = button.closest('tr');
      const itemCell = row.cells[1];
      const descCell = row.cells[2];
      const hiddenInput = row.querySelector('input[type="hidden"]');
      if (button.textContent === 'A') {
        button.textContent = 'B';
        itemCell.textContent = 'PLB2';
        descCell.textContent = 'RMI Installation Plate B';
        hiddenInput.value = 'RMI Installation Plate B';
      } else {
        button.textContent = 'A';
        itemCell.textContent = 'PLA2';
        descCell.textContent = 'RMI Installation Plate A';
        hiddenInput.value = 'RMI Installation Plate A';
      }
    }

    function updateForm() {
      const selectedInstallationType = installationTypeSelect.value;
      const deviceSkus = installationTypeMapping[selectedInstallationType];

      if (!deviceSkus) {
        deviceTableBody.innerHTML = '<tr><td colspan="6">No devices found for this installation type.</td></tr>';
        return;
      }

      // Sort devices by SKU in ascending order
      deviceSkus.sort();

      deviceTableBody.innerHTML = '';

      deviceSkus.forEach((sku, index) => {
        const device = allDevices.find(d => d.Sku === sku);

        const row = deviceTableBody.insertRow();
        const indexCell = row.insertCell();
        const itemCell = row.insertCell();
        const descCell = row.insertCell();
        const optionsCell = row.insertCell();
        const serialCell = row.insertCell();
        const assetCell = row.insertCell();

        indexCell.textContent = index + 1;
        itemCell.textContent = device.Sku;
        descCell.textContent = device.description;

        // Add MDT Type toggle button for relevant devices
        if (device.Sku === "mdt10" || device.Sku === "mdt12") {
          const mdtTypeDiv = document.createElement('div');
          mdtTypeDiv.classList.add('btn-group', 'btn-group-toggle');
          mdtTypeDiv.setAttribute('data-toggle', 'buttons');
          mdtTypeDiv.innerHTML = `
            <label class="btn btn-secondary active" onclick="togglePatriotSize(this)">
                <input type="hidden" name="${device.Sku}_description" value="${device.description}">
                <input type="hidden" name="${device.Sku}_mdtType" value="12">
                12"
            </label>
          `;
          optionsCell.appendChild(mdtTypeDiv);
        }

        // Add Plate Type toggle button for relevant devices
        if (device.Sku === "PLA2" || device.Sku === "PLB2") {
          const plateTypeDiv = document.createElement('div');
          plateTypeDiv.classList.add('btn-group', 'btn-group-toggle');
          plateTypeDiv.setAttribute('data-toggle', 'buttons');
          plateTypeDiv.innerHTML = `
            <label class="btn btn-secondary active" onclick="togglePlateType(this)">
                <input type="hidden" name="${device.Sku}_description" value="${device.description}">
                <input type="hidden" name="${device.Sku}_plateType" value="${device.Sku === 'PLA2' ? 'A' : 'B'}">
                ${device.Sku === 'PLA2' ? 'A' : 'B'}
            </label>
          `;
          optionsCell.appendChild(plateTypeDiv);
        }

        // Add RMHB Type toggle button for relevant devices
        if (device.Sku === "HB12" || device.Sku === "HB15") {
          const rmhbTypeDiv = document.createElement('div');
          rmhbTypeDiv.classList.add('btn-group', 'btn-group-toggle');
          rmhbTypeDiv.setAttribute('data-toggle', 'buttons');
          rmhbTypeDiv.innerHTML = `
            <label class="btn btn-secondary active" onclick="toggleRMHBSize(this)">
                <input type="hidden" name="${device.Sku}_description" value="${device.description}">
                <input type="hidden" name="${device.Sku}_rmhbType" value="12">
                12"
            </label>
          `;
          optionsCell.appendChild(rmhbTypeDiv);
        }

        // Add checkbox for VHF Radio Antenna
        if (device.Sku === "VFA1") {
          const checkboxDiv = document.createElement('div');
          checkboxDiv.classList.add('form-check');
          checkboxDiv.innerHTML = `
            <input class="form-check-input" type="checkbox" name="${device.Sku}_installed" id="${device.Sku}_installed">
            <label class="form-check-label" for="${device.Sku}_installed">
              Installed
            </label>
          `;
          serialCell.appendChild(checkboxDiv);
        } else {
          const serialInput = document.createElement('input');
          serialInput.type = 'text';
          serialInput.name = `${device.Sku}_serial`;
          serialInput.classList.add('form-control');
          serialInput.autocomplete = 'on';
          serialInput.required = true;
          serialCell.appendChild(serialInput);
        }

        const assetInput = document.createElement('input');
        assetInput.type = 'text';
        assetInput.name = `${device.Sku}_asset`;
        assetInput.classList.add('form-control');
        assetInput.autocomplete = 'on';
        assetCell.appendChild(assetInput);

        if (disabledAssetTags.includes(device.description)) {
          assetInput.disabled = true;
        }
      });

      // Reinitialize Bootstrap toggle buttons
      $('[data-toggle="buttons"]').button();
    }

    installationTypeSelect.addEventListener('change', updateForm);

    // Initial form update
    updateForm();
  </script>
</body>
</html>
