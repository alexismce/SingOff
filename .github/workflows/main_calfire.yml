name: SignOff Project CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        extensions: pdo_sqlsrv, sqlsrv, json, mbstring, zip, xml

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Update Composer lock file
      run: composer update

    - name: Install required packages
      run: |
        composer require monolog/monolog
        composer require guzzlehttp/guzzle
        composer require --dev phpunit/phpunit:"^9.0"

    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Set permissions for vendor/bin/phpunit
      run: chmod +x vendor/bin/phpunit

    - name: Run PHP Lint
      run: find . -type f -name "*.php" -exec php -l {} \;

    - name: Run PHP Unit Tests
      run: vendor/bin/phpunit

  deploy:
    needs: build
    runs-on: ubuntu-latest

    env:
      AZURE_LOGIN_PRE_CLEANUP: true
      AZURE_LOGIN_POST_CLEANUP: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        extensions: pdo_sqlsrv, sqlsrv, json, mbstring, zip, xml

    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9BF57F380EE54C41AA0997690F89B00A }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F86C75918ACC43459341686770FE8C91 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CE366596001E498BA2FFB6A09C25B91C }}

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v3
      id: deploy-to-webapp
      with:
        app-name: 'radiocontrol'
        slot-name: 'Production'
        package: .

    - name: Restart Azure Web App
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az webapp restart --name 'calfire' --resource-group 'calfire_group'
